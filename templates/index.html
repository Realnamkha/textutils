    <div class="alert alert-success alert-dismissible fade show" role="alert">

    <div class="container">
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let text utisl do the magic.</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name='removepunc' type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
</div>
         <div class="form-check form-switch">
  <input class="form-check-input" name='fullcaps' type="checkbox" id="flexSwitchCheckChecked1" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked1">Upper case</label>
</div>
                  <div class="form-check form-switch">
  <input class="form-check-input" name='newlineremover' type="checkbox" id="flexSwitchCheckChecked2" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked2">New Line Remover</label>
</div>
               <div class="form-check form-switch">
  <input class="form-check-input" name='extraspaceremover' type="checkbox" id="flexSwitchCheckChecked3" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked3">Extra Space Remover</label>
</div>
      <button type="submit" class="btn btn-dark" mt="2px">Analyze Text</button>
    </div>
    </form>
